<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/index.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:panel header="Lista de Marcas">
                    <p:dataTable id="table" var="marca" value="#{marca.marcas}">
                        <p:column>
                            <f:facet name="header"># Id</f:facet>
                            <h:outputText value="#{marca.marcaId}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">Nome</f:facet>
                            <h:outputText value="#{marca.nome}" />
                        </p:column>
                    </p:dataTable>
                    <br/><br/>
                    <h:form id="marcaEdit">
                        <h:selectOneMenu id="select" value="#{marca.marca.marcaId}">
                            <f:selectItems value="#{marca.marcas}" var="m"
                                           itemLabel="#{m.nome}" itemValue="#{m.marcaId}" />
                        </h:selectOneMenu> <br/><br/>
                        <p:button value="#{marca.marca.marcaId}" href="marca-form.jsf" onclick="#{marca.getMarcaFromAPI(select.value)}"/>
                    </h:form>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
