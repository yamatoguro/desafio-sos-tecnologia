<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/listas.xhtml">
        <ui:define name="content">
            <h:form id="patrimonioForm" enctype="multipart/form-data">
                <p:panel header="Patrimonio Details">
                    <h:panelGrid columns="1">
                        <p:outputLabel for="nome" value="Nome: " />
                        <p:inputText id="nome" value="#{patrimonio.patrimonio.nome}" />
                        <p:outputLabel value="Marca: " />
                        <p:selectOneMenu value="#{patrimonio.patrimonio.marcaId}">
                            <f:selectItems value="#{marca.marcas}" var="m"
                                           itemLabel="#{m.nome}" itemValue="#{m.marcaId}" />
                        </p:selectOneMenu>
                        <p:outputLabel for="descricao" value="Descrição: " />
                        <p:inputText id="descricao" value="#{patrimonio.patrimonio.descricao}" />
                        <p:outputLabel for="n_tombo" value="Nº do tombo: " />
                        <p:inputText disabled="true" id="n_tombo" value="#{patrimonio.patrimonio.n_tombo}" /> 
                        <h:inputFile value="#{patrimonio.file}" />
                        <h:commandButton rendered="#{patrimonio.id == null}" value="Salvar" action="#{patrimonio.save}" />
                        <h:commandButton rendered="#{patrimonio.id != null}" value="Editar" action="#{patrimonio.update}" />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
