<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/pages/listas.xhtml">
        <ui:define name="content">
            <h:form id="marcaForm" enctype="multipart/form-data">
                <p:panel header="Patrimonio Details">
                    <h:panelGrid columns="1">
                        <p:outputLabel for="nome" value="Nome: " />
                        <p:inputText id="nome" value="#{marca.marca.nome}"/>
                        <h:inputFile value="#{marca.file}" />
                        <h:commandButton rendered="#{marca.id == null}" value="Salvar" action="#{marca.save()}"/>
                        <h:commandButton rendered="#{marca.id != null}" value="Editar" action="#{marca.update()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
